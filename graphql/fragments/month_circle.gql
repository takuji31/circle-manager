fragment MemberMonthCircle on MonthCircle {
  id
  year
  month
  state
  circle {
    ...ListedCircle
  }
}

fragment FullMonthCircle on MonthCircle {
  ...MemberMonthCircle
  currentCircle {
    ...ListedCircle
  }
  member {
    ...ListedMember
    leavedAt
  }
  state
  kicked
  invited
  joined
}
