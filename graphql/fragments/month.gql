fragment MonthAndSurvey on Month {
  year
  month
  survey {
    id
    year
    month
    expiredAt
  }
}

fragment MonthAndSurveyWithMembers on Month {
  year
  month
  survey {
    id
    year
    month
    expiredAt
    monthSurveyAnswers {
      id
      year
      month
      circleKey
      value
    }
  }
}
