overwrite: true
schema: 'graphql/schema.graphqls'
documents: 'graphql/**/*.gql'
generates:
  src/graphql/generated/type.ts:
    plugins:
      - add:
          content: "import { LocalDate } from '@circle-manager/shared/model';"
      - 'typescript'
      - 'typescript-operations'
      - typed-document-node
    config:
      dedupeFragments: true
      scalars:
        Date: LocalDate
