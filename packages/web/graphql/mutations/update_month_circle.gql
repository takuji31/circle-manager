mutation UpdateMonthCircle($data: UpdateMonthCircleMutationInput!) {
  updateMonthCircle(data: $data) {
    monthCircle {
      ...MemberMonthCircle
      currentCircle {
        id
        name
      }
      member {
        ...ListedMember
        circle {
          id
          name
        }
      }
      kicked
      invited
      joined
    }
  }
}
