mutation UpdateSetup(
  $memberId: String!
  $circleKey: CircleKey!
  $trainerId: String!
  $name: String!
) {
  updateSignUp(input: { memberId: $memberId, circleKey: $circleKey }) {
    ...ListedSignUp
  }
  updateMember(
    input: {
      id: $memberId
      trainerId: $trainerId
      name: $name
      setupCompleted: true
    }
  ) {
    ...FullMember
  }
}
