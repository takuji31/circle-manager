query AdminMembers {
  members {
    id
    pathname
    name
    trainerId
    circle {
      id
      name
    }
    circleRole
    status
    thisMonthCircle {
      ...MemberMonthCircle
    }
    nextMonthCircle {
      ...MemberMonthCircle
    }
    nextMonthSurveyAnswer {
      ...ListedMonthSurveyAnswer
    }
  }
}
